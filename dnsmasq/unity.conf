# Don't use /etc/resolv.conf
no-resolv

# Use these upstream DNS servers
server=1.1.1.1
server=8.8.8.8

# Listen on localhost and LAN IP (change as needed)
listen-address=0.0.0.0
bind-interfaces

# Only respond to queries from local subnets (optional)
local-service

# Only forward domains not ending in .homelab
domain-needed
bogus-priv

# Handle *.homelab locally
local=/unity/

# Static DNS entry
address=/vpn.unity/192.168.0.214
